<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bap Er Bank</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>

<body>
    <header>

        <h1 class="text-5xl	text-center mt-16">Welcome To <span class="text-red-500 font-semibold">Bapp-er-Bank</span>
            !!!
        </h1>
    </header>
    <main>
        <section class="bg-green-100 lg:w-3/4 mx-auto mt-8 p-8 md:w-full  sm:w-full ">



            <div class="lg:w-3/4 mx-auto md:w-full mx-auto sm:w-full mx-auto">
                <h3 class="text-2xl mb-4">Please login</h3>
                <p id="error"></p>
                <input class="w-3/4 border border-gray-400 block rounded mb-4 px-2" type="email" name=""
                    placeholder="Enter Your Email" id="user-email">
                <input class="w-3/4 border border-gray-400 block rounded px-2" type="password" name=""
                    id="user-password" placeholder="Enter Your Password">
                <span
                    class="grid justify-items-center lg:w-3/4 md:grid justify-items-center sm:grid justify-items-center"><button
                        class="bg-blue-400 font-medium	p-2 rounded-full py-3 px-6 mt-2 "
                        id="loginBtn">Login</button></span>

            </div>
        </section>

    </main>
    <script src="js/index.js"></script>
</body>

</html>
